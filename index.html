<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注释代码</title>
  <style>
    #input,
    #output {
      min-height: 400px;
      min-width: 600px;
      padding: 0;
      margin: 0;
    }
  </style>

</head>

<body>
  <div>
    <textarea placeholder="输入代码" id="input"></textarea>
  </div>
  <div>
    <textarea placeholder="输入注释" id="output"></textarea>
  </div>
  <script>
    const input = document.querySelector('#input');
    const output = document.querySelector('#output');

    const onInput = (event) => {
      const value = event.target.value;
      console.log('input.value: ', value);
      if (!value) return;
      const list = value.split('\n');
      const parsed = list.map(item => {
        return ` * ${item}`;
      }).join('\n');
      output.value = parsed;
    };

    const onReBack = () => {
      const value = event.target.value;
      console.log('output.value: ', value);
      if (!value) return;
      const list = value.split('\n');
      const parsed = list.map(item => {
        return item.replace(/^\s*\*/, '');
      }).join('\n');
      input.value = parsed;
    };
    input.addEventListener('input', onInput);
    output.addEventListener('input', onReBack)
  </script>
</body>

</html>
